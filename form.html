<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de Formularios</title>
  </head>
  <body>
    <form>
      <h1>Formulario de registro</h1>

      <label for="Nombre"> Nombre:</label>
      <input type="text" name="" id="Nombre" placeholder="Ingrese su nombre" />
      <br />
      <br />
      <label for="Apellido"> Apellido:</label>
      <input
        type="text"
        name=""
        id="Apellido"
        placeholder="Ingrese su apellido"
      />
      <br /><br />
      <span>Modalidad de cursada:</span>
      <input type="radio" name="Modalidad" id="On-Demand" />
      <label for="On-Demand">On-Demand</label>
      <input type="radio" name="Modalidad" id="en_vivo" />
      <label for="en_vivo">En vivo</label>
      <br /><br />
      <label for="Email">Correo</label>
      <input type="email" id="Email" placeholder="Ingrese su email" />
      <br /><br />

      <input type="checkbox" id="checkbox" />
      <label for="checkbox"
        >Deseo recibir información sobre nuevos posteos en la platadorma
        Nucba.</label
      >
      <br /><br />
      <input type="checkbox" id="checkbox" />
      <label for="checkbox"
        >Declaro que leí los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.</label
      >
      <br /><br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
